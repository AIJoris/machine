dist: trusty
sudo: false
language: python
cache: pip
python:
  - "2.7"
  - "3.6"

notifications:
  slack: 'i-machine-think.slack.com:Gckgwf2l93LZo9tI6LZJ4UL8'

# command to install dependencies
install:
  - pip install -U pip
  - pip -q install -r requirements.txt
  - pip -q install "http://download.pytorch.org/whl/cu75/torch-0.2.0.post1-cp27-cp27mu-manylinux1_x86_64.whl; python_version == '2.7'"
  - pip -q install "http://download.pytorch.org/whl/cu75/torch-0.2.0.post1-cp36-cp36m-manylinux1_x86_64.whl; python_version == '3.6'"

  # dev dependencies
  - pip install flake8
  - pip install coverage

# command to run tests
before_script:
  # Syntax Checks
  # stop the build if there are Python syntax errors or undefined names
  - time flake8 . --count --select=E901,E999,F821,F822,F823 --show-source --statistics
  # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
  - time flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

script: 
  # Unit test
  - python -m unittest discover -v
  - coverage run -m unittest discover
  - coverage report -m
  - sh integration_test.sh
